<!-- Primeras etiquetas: doctype, html, head, y body -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Html</title>
</head>
<body>
   <!--Lista ordenada-->
   <ul>
   <li>lista</li>
   <li>lista </li>
   <li>lista</li>
   <li>lista</li>
   </ul>

   <!--Lista desordenada-->
   <ol>
    <li>lista</li>
    <li>lista</li>
    <li>lista</li>
    <li>lista</li>
   </ol>
</body>
</html>
