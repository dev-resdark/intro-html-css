<!-- Primeras etiquetas: doctype, html, head, y body -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Html</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="">Edad</label>
            <input type="number" placeholder="Ingrese edad..."><br>
            <label for="">Password</label>
            <input type="password" placeholder="ingrese contraseña"><br>
            <label for="">Nombre</label>
            <input type="text" placeholder="Ingrese Nombre...">
            <input type="submit" value="Enviar"><br>
            <textarea name="" id=""></textarea><br>
            <button>Aceptar</button><!--Es similar al input con type= submit ¿existe diferencia? Si, a button se le puede pasar más propiedades como iconos entre otros.-->
            <br>
            <select name="" id="">
                <option value="opcion1">Opcion 1</option>
                <option value="opcion2">Opcion 2</option>
                <option value="opcion3">Opcion 3</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
